<h3>Update Component</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Content HTML</label>
      <input type="text" class="form-control" id="contentHTML" required [(ngModel)]="complib.contentHTML" name="contentHTML">
    </div>

    <div class="form-group">
      <label for="name">Content Text</label>
      <input type="text" class="form-control" id="contentText" required [(ngModel)]="complib.contentText" name="contentText">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
