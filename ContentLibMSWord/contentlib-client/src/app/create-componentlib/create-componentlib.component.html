<h3>Create Component(s)</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Content HTML</label>
      <input type="text" class="form-control" id="contentHtml" required [(ngModel)]="complib.contentHtml" name="contentHTML">
    </div>

    <div class="form-group">
      <label for="name">Content Text</label>
      <input type="text" class="form-control" id="contentText" required [(ngModel)]="complib.contentText" name="contentText">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
