<!DOCTYPE html>
<html>

<head>
   <title>Planning Poker</title>
   <link type="text/css" href="app.css" />
   <style type="text/css" media="all">
      body {
         font-family: Arial, Helvetica, sans-serif;
         margin-top: 5%;
         margin-left: 30%;
      }
   </style>
</head>
<script src="/socket.io/socket.io.js"></script>

<script>
   var socket = io();

   function joinUserInRoom() {
      socket.emit('joinUserInRoom', document.getElementById('roomno').value, document.getElementById('name').value);
   };

   socket.on('userExists', function (data) {
      document.getElementById('error-container').innerHTML = data;
   });

   var user;
   var roomno;
   socket.on('userSet', function (data) {
      user = data.username;
      roomno = data.roomno;
      document.body.innerHTML = '<label> Room No- <b>'+ roomno +'</b></label><br/>';
      document.body.innerHTML += '<label> Welcome <b>'+ user +'</b></label><br/>';
      document.body.innerHTML += '<input type = "text" id = "message">\
         <button type = "button" name = "button" onclick = "sendMessage()">Send</button>\
         <div id = "message-container"></div>';
   });

   function sendMessage() {
      var msg = document.getElementById('message').value;
      if (msg) {
         //socket.emit('msg', { message: msg, user: user });
         socket.emit('msg', { message: msg, user: user, room: roomno });
      }
   }

   socket.on('newmsg', function (data) {
      if (user) {
         document.getElementById('message-container').innerHTML += '<div><b>' +
            data.user + '</b>: ' + data.message + '</div>'
      }
   });
</script>

<body>
   <div id="error-container"></div>
   <label>Room number</label>
   <input id="roomno" type="text" name="roomno" value="" placeholder="Enter your room number!">
   <br/><br/>
   <label>User name</label>
   <input id="name" type="text" name="name" value="" placeholder="Enter your name!">
   <br/><br/>
   <button type="button" name="button" onclick="joinUserInRoom()">
      Let me chat!
   </button>
</body>

</html>
